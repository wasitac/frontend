<!DOCTYPE html>
<html lang="ko">
<head>
<title>함수 선언식</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>함수 선언식</h1>
  <script>
    /* 
    [사용자 정의 함수]
    <<함수 정의>>
    function 함수명(매개변수){
      명령문;
      return 값;
    }
    <<함수 호출>>
    함수명();

    [함수 정의 형태]
    1. 매개변수 없고 리턴 없음
    2. 매개변수 없고 리턴 있음
    3. 매개변수 있고 리턴 없음
    4. 매개변수 있고 리턴 있음
    */

    // 1. 함수 정의
    // : 매개변수 없고, 리턴 없음

    // document.write('함수 정의 전 >> ');
    // hi();
    
    function hi() {
      document.write('안녕~~~');
      document.write('<br>');
    }
    // 2. 함수 호출
    document.write('함수 정의 후 >> ');
    hi();
    
    document.write('hi() 실행완료');
  </script>
</body>
</html>

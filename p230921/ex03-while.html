<!DOCTYPE html>
<html lang="ko">
<head>
<title>while문</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>while문</h1>
<script>
  /* 
  [문법]

  초기값;
  while(조건식) {
    조건이 true일 동안 반복
    증감식;
  }
  */
 var num = 1;

 while(num < 11) {
  document.write(num);
  document.write('<br>');
  num++;
 }
</script>
</body>
</html>

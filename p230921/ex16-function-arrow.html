<!DOCTYPE html>
<html lang="ko">
<head>
<title>arrow function</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>화살표 함수</h1>
  <script>
    /* 화살표 함수의 정의 형태 */
    // 1. 매개변수 1개, 리턴값 있음
    // 매개변수가 1개일 때는 괄호 생략 가능.
    const one = args => '1증가된 값 >>' + (args + 1);
    const result = one(10);
    document.write('result >>', result, '<br>');
    
    // 2. 매개변수 없음, 리턴값 있음
    const two = () => '문자열입니다. <br>';
    document.write('two >>', two());

    // 3. 매개변수 1개, 리턴값 있음, 명령문 여러 개
    const three = args => {
      let num = args + 1;
      return '1증가된 값 : ' + num;
    }
    document.write('three : ', three(100))

    // 4. 매개변수 2개, 리턴값 없음, 명령문 여러개
    const four = (num1, num2) => {
      let result = num1 + num2;
      document.write('<br>');
      document.write('덧셈 결과 >> ', result);
      document.write('<br>');
    } 
    four();
    four(3);
    four(3.5, 2.1);
    four(3, '구름');
    four('뭉게', '구름');
    four('뭉게');

    // 5. 매개변수 2개, 기본값 설정, 리턴값 없음, 명령문 여러 개
    // : default parameter
    const five = (num1=0, num2=0) => {
      let result = num1 + num2;
      document.write('<br>');
      document.write('덧셈 결과 >> ', result);
      document.write('<br>');
    } 
    five();
    five(3, 5);
    const value = five();
    console.log(value);
  </script>
</body>
</html>

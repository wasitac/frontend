<!DOCTYPE html>
<html lang="ko">
<head>
<title>[문제]무한루프</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>[문제]무한루프</h1>
<script>
  /* 
  while을 무한루프로 구현하여,
  1~10 출력
  */
 var num = 1;
  while(1){
    document.write(num++);
    document.write('<br>')
    if(num>10)
    break;
  }
</script>
</body>
</html>

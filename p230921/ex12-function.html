<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>함수 인수로 함수명 가능</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>함수 인수로 함수명 가능</h1>
    <script>
      // [함수 정의]
      function hello() {
        console.log('Hello~~');
      }
      function hi() {
        console.log('Hi~~~~~');
      }
      function execute(args) {
        console.log('[execute 함수 실행 시작]');
        args();
        console.log('[execute 함수 실행 종료]');
      }
      // [함수 호출]
      execute(hello);
      execute(hi);
    </script>
  </body>
</html>

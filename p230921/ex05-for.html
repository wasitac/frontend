<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>for문</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>for문</h1>
    <script>
      /* 
  [문법]
  for(초기값; 조건식; 증감식) {
    명령문;
    명령문;
  }
  */
      for (let num = 1; num < 11; num++) {
        document.write(num);
        document.write('<br>');
      }
      document.write(num);
      document.write(num);

    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>for-in</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>for in문</h1>
    <script>
      /* 
  [문법] 
  : property의 key(name)을 추출

  for(let 변수 in 객체) {
    명령문;
    명령문;
  }
  */
      var arr = [1, 3, 5, 7, 9];

      for (var n in arr) {
        document.write(arr[n] + ' ');
      }
      console.log(arr);

      var obj = {
        name: '홍길동',
        age: 25,
      };

      for (let key in obj) {
        document.write(key + ' ');
      }
    </script>
  </body>
</html>

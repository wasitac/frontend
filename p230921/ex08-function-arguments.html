<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>arguments</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>arguments</h1>
    <script>
      // 1. 함수 정의
      function avg() {
        let total = 0;
        document.write('[함수 내] arguments 길이 >> ', arguments.length);
        document.write('<br>');
        document.write('arguments >> ', arguments);
        document.write('<br>');
        
        for(let ar of arguments){
          total += ar;
        }
        document.write('total >> ', total);
        document.write('<br>');
        let mean = (total / arguments.length).toFixed(2);
        return mean;
      }

      // 2. 함수 호출
      var result_avg = avg(2, 3, 5);
      document.write('평균 >> ', result_avg);

      // arguments 확인
      document.write('arguments >> ', arguments);
    </script>
  </body>
</html>

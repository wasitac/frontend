<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>do~while문</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>do~while문</h1>
    <script>
      /* 
      [문법]
      초기값;
      do {
        증감식;
        명령문
      } while(조건식);
      */
      var num = 1;
      do {
        document.write(num++);
        document.write('<br>');
      } while (num <= 10);
    </script>
  </body>
</html>

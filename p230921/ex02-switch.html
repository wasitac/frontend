<!DOCTYPE html>
<html lang="ko">
<head>
<title>switch문</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>switch문</h1>
<script>
  var data = 1.5;
  var str = '안녕';
  var one = 1.5;

  switch(data) {
    case one:
    document.write('1.5이다.');
    break;
    case 2:
    document.write('2이다.');
    break;
    case '안녕':
    document.write('안녕안녕이다.');
    break;
    default:
      document.write('default이다')
  }
</script>
</body>
</html>

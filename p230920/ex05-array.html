<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>배열</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>참조형 (참조 자료형)</h1>
    <script>
      // [배열]
      var arr = [2, 4, 'hi'];
      console.log(arr);
      console.log('첫 번째 요소 >>', arr[0]);
      console.log('타입 :', typeof arr);
      console.log('배열의 길이 :', arr.length);

      var arr2 = [arr, 3, '흐림'];
      console.log(arr2);
      console.log('첫 번째 요소의 타입 >> ', typeof arr2[0]);
      console.log('두 번째 요소의 타입 >> ', typeof arr2[1]);
      console.log('세 번째 요소의 타입 >> ', typeof arr2[2]);

    </script>
  </body>
</html>

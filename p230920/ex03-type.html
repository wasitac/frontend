<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>템플릿 리터럴 : 백틱 사용</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>템플릿 리터럴 : 백틱 사용</h1>
    <script>
      /* 
    [문자열] 
    [템플릿 리터럴]
    : 백틱(`) 사용해서 표현
    : 플레이스 홀더를 이용한 ${expression}으로 표현식 사용
    */
      var age = 25;
      var name = '홍길동';
      var message = '저는 ' + name + '이고, 나이는 ' + age + '세 입니다.';
      console.log(message);

      var messageTwo = `저는 ${name}이고, 나이는 ${age}세 입니다.`;
      console.log(messageTwo);
    </script>
  </body>
</html>

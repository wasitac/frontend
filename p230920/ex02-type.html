<!DOCTYPE html>
<html lang="ko">
<head>
<title>자료형</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>[자료형] JavaScript Type</h1>
  <script>
    var num;
    document.write('num >>' + num);
    document.write('<br>');
    document.write('num 의 자료형 ', typeof num);
    document.write('<br>');
    
    num = 100;
    document.write('num >>' + num);
    document.write('<br>');
    document.write('num 의 자료형 ', typeof num);
    document.write('<br>');

    num = 2.5;
    document.write('num >>' + num);
    document.write('<br>');
    document.write('num 의 자료형 ', typeof num);
    document.write('<br>');

    num = '안녕';
    document.write('num >>' + num);
    document.write('<br>');
    document.write('num 의 자료형 ', typeof num);
    document.write('<br>');

    num = true;
    document.write('num >>' + num);
    document.write('<br>');
    document.write('num 의 자료형 ', typeof num);
    document.write('<br>');
    
    num = 100n;
    document.write('num >>' + num);
    document.write('<br>');
    document.write('num 의 자료형 ', typeof num);
    document.write('<br>');
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
<title>구조분해 할당</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>[객체] 구조분해 할당</h1>
  <script>
    /* 
    [구조분해 할당]
    배열이나 객체의 속성을 해체하여 개별 변수에 저장
    */

    // 1. 배열
    const even = [2, 4];
    // const one = even[0];
    // const two = even[1];
    
    // [변수 선언] = 배열
    // 1-1) 변수 개수 = 배열 요소의 개수
    const [one, two] = even;
    console.log(one, two);

    // 1-2) 변수 개수 < 배열 요소의 개수
    const odd = [1, 3, 5, 7, 9];
    const [a, b, ...rest] = odd;
    console.log('a >>', a);
    console.log('b >>', b);
    console.log('rest >>', rest);

    // 1-3.1) 변수 개수 > 배열 요소의 개수
    var [c, d, e] = even;
    console.log(c, d, e);
    // 1-3.2) 
    var [f=3, g, h=1] = even;
    console.log(f, g, h);

    // 2. 객체
    //2-1)
    const info = { name: '홍길동', age: 25, };
    var {name, age} = info;
    console.log(name, age);

    //2-2)
    var { name: new_name, age: new_age} = info;
    console.log(new_name, new_age);


  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>연산자</h1>
<script>
  /* 
  [연산자] 
  산술 연산자       : + - * ** / %
  대입 연산자       : =
  복합 대입 연산자  :+= -= *= **= /= %=
  증감 연산자       :++ --
  관계 연산자       :< <= > >= 
                    :== !=     값만 비교
                    :=== !==   값과 타입 비교
  논리 연산자       :&& || !
  삼항 연산자       :조건 ? 참 : 거짓
  널리쉬(nullish)   : 변수 ?? 변수 ?? 변수
                      여러개의 피연산자 중 값이 확정된 변수 찾음
                      null, undefined 제외
  전개 연산자 : ...배열명
              반복 가능한 데이터
  */
 var n3 = 5;
 var n4 = '5';
 //관계 연산자
 //논리 연산자
 console.log(!true);
 console.log(!n3);
 console.log(!"");
 console.log(!null);
 console.log(!undefined);
 //삼항 연산자
 var result = (n3 === n4) ? '값과 타입이 같다' : '값과 타입이 다르다'; 
 console.log(result);
 //널리쉬(nullish)
 var n5 = null;
 var n6 = undefined;
 var value = n5 ?? n6 ?? n4;
 console.log('value >>', value);
 //전개 연산자
 var even = [2, 4, 6];
 console.log('even >>', even);
 console.log('even : 전개 연산자 >>', ...even);

 var odd = [1, 3, 5];
 var number = [even, odd];
 console.log('number >>', number);

var spread_number = [...even, ...odd];
console.log(spread_number)
</script>
</body>
</html>

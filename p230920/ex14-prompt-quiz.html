<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>입력창 문제</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>입력창 문제</h1>
    <script>
      /* 
  [문제] 입력창을 통해 정수 1개를 입력 받은후, 
  1증가한 값을 출력하시오. 
  */
      var result = prompt('정수 1개를 입력하세요');
      document.write('user_value type :', typeof result , '<br>');
      result = parseInt(result);
      document.write('user_value type :', typeof result , '<br>');
      document.write(++result);
    </script>
  </body>
</html>

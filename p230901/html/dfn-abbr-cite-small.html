<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설명</title>
  </head>
  <body>
    <!-- dfn : 단어의 뜻을 설명 -->
    <p>
      우리는 <dfn title="tool tip - 하이퍼텍스트 마크업 언어는 웹페이지를 위한 마크업 언어이다.">HTML</dfn>을 배우고
      있습니다.
    </p>

    <!-- abbr : abbreviation. 줄임말(준말), 약어(약자) 설명 -->
    <p>월드 와이드 웹 컨소시엄(<abbr title="World Wide Web Consortium">W3C</abbr>)</p>

    <!-- cite : 작품의 제목 설명 -->
    <p>이선희 : <cite>그중에 그대를 만나</cite></p>

    <!-- small : 부가 설명 -->
    <p>합계 금액 : 66,000원<small>부가세 포함</small></p>
  </body>
</html>

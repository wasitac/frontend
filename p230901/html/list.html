<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록</title>
  </head>
  <body>
    <ul>
      <li>순서가</li>
      <li>없는</li>
      <li>ul</li>
      <li>unordered?</li>
      <li>list</li>
    </ul>
    <ol>
      <li>순서가 있는</li>
      <li>리스트</li>
      <li>ol</li>
      <li>ordered list</li>
      <li>&#128151;</li>
    </ol>
    <!-- 
      dfn : definition. 정의
      abbr : abbreviation. 줄임말
      cite : 창작물의 제목을 정의
      small : 부가 설명
       -->
    <div>정의 목록</div>
    <dl>
      <dt>정의</dt>
      <dd>사회나 공동체를 위한 옳고 바른 도리</dd>
      <dd>바른 의의</dd>
      <dd>플라톤의 철학에서, 지혜와 용기와 절제의 완전한 조화을 이르는 말</dd>
    </dl>
  </body>
</html>

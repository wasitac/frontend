<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>scope</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>scope</h1>
    <script>
      // [전역 변수] global variable
      var a_global = 1;

      // 함수 정의
      function scope_test() {
        console.log('[전역변수] a_global >>', a_global);
        // [지역 변수] local variable
        const a_local_one = 10;
        console.log('[지역변수] a_local_one >>', a_local_one);

        if (a_global == 1) {
          let a_local_two = 100;
          console.log('[지역변수] if문 내 선언된 a_local_two >>', a_local_two);
        }
        console.log('[지역변수] if문 밖에서 a_local_two >> 접근', a_local_two);
      }

      // 함수 호출
      scope_test();
      console.log('[지역변수] scope_test() 밖에서 a_local_one 접근 >>', a_local_one);
    </script>
  </body>
</html>

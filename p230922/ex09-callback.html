<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>콜백 함수 : 동기와 비동기</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>동기와 비동기</h1>
    <script>
      let i = 1;
      console.log('[비동기]');
      console.log('setInterval() 전 실행');
      setInterval(() => (i <= 5)? console.log(i++) : 0, 1000);
      console.log('setInterval() 후 실행');
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>closure</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>closure</h1>
    <script>
      /* 
      [closure] 클로저
      함수 + 렉시컬 스코프
      함수와 그 함수가 정의되었을 때의 렉시컬 환경과의 조합
      클로저는 자신이 정의(생성)되었을 때의 환경을 기억하는 함수
      cf) 렉시컬 환경(Lexical Environment) 
      : 내부 함수(inner function)가 선언되었을 때의 스코프(scope)
      : 클로저에 의해 참조되는 외부 함수(outer function)의 변수를 자유 변수라고 함
      : 자유변수에 함수가 닫혀있다고 해서 클로저라고 함
      */
      // 함수 선언식
      function addCount() {
        let count = 0;
        console.log('addCount() 함수 시작');

        function increment() {
          count++;
          return count;
        }
        console.log('addCount() 내 count 출력 : ', count);
        console.log('addCount() 함수 종료');
        return increment;
      }

      const returnIncrement = addCount();
      // 함수 호출
      for (let i = 1; i < 4; i++) {
        console.log(`${i}번 addCount 호출 ${returnIncrement()}`);
      }
      addCount();
      for (let i = 1; i < 4; i++) {
        console.log(`${i}번 addCount 호출 ${returnIncrement()}`);
      }
    </script>
  </body>
</html>

<!-- 
  ^= 시작하는
  $= 끝나는
  *= 일부문자를 포함하는
  ~= 단어일치
 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>선택자 연습</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      a[href^='www'] {
        background-color: #000;
        color: #ff0;
      }
      a[title] {
        background-color: purple;
        color: #fff;
      }
      a[href$='net'] {
        background-color: aqua;
      }
      li[title~=ipsum] {
        color: #304922;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="https://www.daum.net">daum</a></li>
      <li><a href="www.naver.com">naver</a></li>
      <li><a href="mailto:help@host.co.kr" title="mail">help</a></li>
      <li title="lorem ipsum">Lorem ipsum dolor sit amet.</li>
      <li title="lorem">Lorem ipsum dolor sit amet.</li>
    </ul>
    <div><a href="https://www.w3schools.com/">w3schools</a></div>
  </body>
</html>

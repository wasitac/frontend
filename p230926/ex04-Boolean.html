<!DOCTYPE html>
<html lang="ko">
<head>
<title>객체의 Boolean</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>객체의 Boolean</h1>
  <script>
    var value;
    console.log(Boolean(value));
    var value=null;
    console.log(Boolean(value));
    var value=[];
    console.log(Boolean(value));
    var value=[1, 2, 3];
    console.log(Boolean(value));
    var value='';
    console.log(Boolean(value));
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>filter 함수</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>filter</h1>
    <script>
      let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];

      // 1. filter 함수
      let result = arr.filter((value) => value % 2 === 0);
      console.log(result);

      // 2. 직접
      let res = [];
      for (const i of arr) if (i % 2 === 0) res.push(i);
      console.log(res);
    </script>
  </body>
</html>

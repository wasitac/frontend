<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>행복한 마켓</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div id="wrap">
      <header id="header">
        <h1>행복한 마켓</h1>
      </header>
      <main id="container">
        <button id="btn-modal" class="btn-modal">모달창 띄우기</button>
        <form>
          <input
            type="text"
            name="text"
            id="text"
            placeholder="상품명을 입력하세요."
          />
          <!-- submit시 요청할 페이지 없으면 현재 페이지 다시 불러옴 -->
          <button type="submit" class="sign-up">등록</button>
        </form>
        <ul></ul>
      </main>
    </div>
    <div class="modal">
      <div class="modal-wrap">
        <div class="modal-header">
          <h2>이메일 주소를 남기시면, 유익한 정보를 보내드립니다.</h2>
        </div>
        <div class="modal-content">
          <div class="photo"></div>
          <div class="description">
            <div class="description-header">
              <button class="btn-close">&times;</button>
            </div>
            <div class="description-content">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="이메일 주소를 입력하세요."
                autocomplete="off"
              />
              <button>뉴스레터 구독하기</button>
              <p>
                이메일 주소를 남겨주시면, 행복한 마켓의 할인 혜택과 다양한
                정보를 편하게 받아 보실 수 있습니다. 알뜰한 살림꾼인 당신, 지금
                당장 이메일 주소를 남겨주세요!
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay"></div>
    <script src="./index2.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>strong, em, mark</title>
  </head>
  <body>
    <h1>strong, em, mark</h1>
    <!-- strong : 객관적인 강조 -->
    <p>오늘 옥상은 <strong>관계자 외 접근 금지</strong> 구역입니다.</p>
    <!-- em : 주관적인 강조 -->
    <p>오늘은 날씨가 <em>정말</em> 좋아요</p>
    <!-- mark : 주위환기, 형광펜으로 강조하듯 -->
    <p>오늘은 <mark>제트기</mark>가 날아다녀요</p>
  </body>
</html>

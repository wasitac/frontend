<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>상품 1페이지</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        text-align: center;
      }
      form {
        margin-bottom: 20px;
      }
      .main-card button {
        position: relative;
        bottom: 15px;
        left: -70px;
        width: 61px;
      }
      .favorites {
        list-style: none;
        display: flex;
        gap: 10px;
        justify-content: center;
      }
      .favorites img {
        width: 150px;
      }
    </style>
  </head>
  <body>
    <div id="food-li-insert"></div>

    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      // component
      const Title = (props) => {
        return <h1>{props.children}</h1>;
      };
      //리턴을 적지 않고 사용할 수이있지 화살표 함수 사용할 때
      const Form = () => {
        function handlerFormSubmit(event) {
          console.log("추가 버튼 클릭함");
          event.preventDefault();
        }
        return (
          <form action="" onSubmit={handlerFormSubmit}>
            <input type="text" name="name" placeholder="상품명을 입력하세요" />
            <button type="submit">추가</button>
          </form>
        );
      };

      const MainCard = ({ src }) => {
        function heartClick() {
          console.log("하트 버튼 클릭하다!!!");
        }

        return (
          <div className="main-card">
            <img
              src={src}
              alt="올리브 오일"
              width="400"
              style={{ border: "1px solid #111" }}
            />
            <button onClick={heartClick}>●'◡'●</button>
          </div>
        );
      };

      const FoodItem = ({ src }) => {
        return (
          <li>
            <img
              src={src}
              alt="음식"
              sytle={{
                width: "150px",
                height: "100px",
                backgroundSize: "contain",
              }}
            />
          </li>
        );
      };
      const Favorites = () => {
        return (
          <ul className="favorites">
            <FoodItem src="img/food-one.jpg" />
            <FoodItem src="img/food-two.jpg" />
            <FoodItem src="img/food-three.jpg" />
          </ul>
        );
      };
      const app = (
        <div>
          <Title>페이지 1</Title>
          <Form />
          <MainCard src="img/food-one.jpg" />
          <Favorites />
        </div>
      );

      // 리액트 엘리먼트가 추가될 위치
      const foodListInsert = document.querySelector("#food-li-insert");

      // 리액트를 이용하여 엘리먼트 추가
      const root = ReactDOM.createRoot(foodListInsert);
      root.render(app);
    </script>
  </body>
</html>

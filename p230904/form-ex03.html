<!-- html에서 제공하는 유효성 검증, required, autocomplete, readonly, number, date, color -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <form action="test-page.html" method="get">
      <fieldset>
        <legend>HTML5 FORM</legend>
        <div>
          <label for="user_name">이름 : </label>
          <input type="text" id="user_name" name="user_name" autofocus required autocomplete="off" />
        </div>
        <div>
          <label for="user_email">이메일 : </label>
          <input type="email" id="user_email" name="user_email" placeholder="이메일을 입력하세요" />
        </div>
        <div>
          <label for="user_url">웹사이트 : </label>
          <input type="url" id="user_url" name="user_url" value="https://naver.com" readonly />
          <input type="url" id="user_url" name="user_url" value="https://naver.com" disabled />
        </div>
        <div>
          <label for="order">주문수량 : </label>
          <input type="number" id="order" name="order" min="0" max="5" />
        </div>
        <div>
          <label for="user_date">제출일</label>
          <input type="date" name="user_date" id="user_date" min="2023-09-05" />
        </div>
        <div>
          <label for="user_color">색선택</label>
          <input type="color" id="user_color" name="user_color" value="#f263a4" />
        </div>
      </fieldset>
      <input type="submit" value="가입하기" />
    </form>
  </body>
</html>

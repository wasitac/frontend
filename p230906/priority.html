element < class < id < element+class+id < inline < !important -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>선택자 우선순위</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .sample#sample{background-color: #ff6;}
      div#sample{background-color: #f0f;}
      #sample{background-color: #c00;}
      .sample{background-color: #ccc;}
      div{background-color: #080;}
      div{background-color: #dd0 !important;}
    </style>
  </head>
  <body>
    <h1>선택자 우선순위</h1>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>가상 클래스</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      div.box {
        width: 150px;
        height: 50px;
        text-align: center;
        line-height: 50px;
        background-color: aquamarine;
      }
      div.box:hover {
        transform: scale(1.3, 1.3);
        background-color: aqua;
      }
      input.text {
        text-align: center;
        padding: 16px 20px;
      }
      input.text:focus {
        background-color: chocolate;
      }
    </style>
  </head>
  <body>
    <h2>문제 1</h2>
    <div class="box">mouse over me</div>
    <h2>문제 2</h2>
    <input type="text" class="text" placeholder="click me to get focus" />
  </body>
</html>

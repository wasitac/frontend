<!DOCTYPE html>
<html>
  <head>
    <style>
      .grid-container {
        display: grid;
        /* column-gap: 40px; */
        /* gap: 10px; */
        grid-template-columns: auto auto auto;
        background-color: #2196f3;
        padding: 0.625rem;
      }

      .grid-container div {
        background-color: rgba(255, 255, 255, 0.8);
        border: 0.0625rem solid rgba(0, 0, 0, 0.8);
        padding: 1.25rem;
        font-size: 1.875rem;
        text-align: center;
      }
      .grid-item1 {
        /* grid-column-start: 1; */
        /* grid-column-end: 3; */
        grid-column: 1 / 3;
        grid-column: 2 / span 2;
      }
      .grid-item2 {
        grid-row: 2 / span 2;
      }
    </style>
  </head>
  <body>
    <h1>The column-gap Property</h1>

    <p>Use the <em>column-gap</em> property to adjust the space between the columns:</p>

    <div class="grid-container">
      <div class="grid-item1">1</div>
      <div class="grid-item2">2</div>
      <div class="grid-item3">3</div>
      <div class="grid-item4">4</div>
      <div class="grid-item5">5</div>
      <div class="grid-item6">6</div>
      <div class="grid-item7">7</div>
      <div class="grid-item8">8</div>
      <div class="grid-item9">9</div>
    </div>
  </body>
</html>
